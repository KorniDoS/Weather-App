<!DOCTYPE html>
<html>

<head>
    <title>
        Weather App
    </title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecast for the current day">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style-weather.css">


</head>

<body>
    <header>
        <div class="container">
            <label id="current-country"></label>
            <select id=#cities class="form-select" aria-label="City selection">

            </select>

            <div class="container day">
                <h1 class="city"></h1>
                <h2 class="current-day">
                </h2>

            </div>
    </header>

    <main>

        <section id="hide_show" class="container container__labels">
            <label>
                Hours
            </label>
            <label>
                Temperature
            </label>
            <label>
                Wind
            </label>
            <label>
                Humidity

            </label>

        </section>


        <section id="solo" class="forecast-flex details container">

            <section id="hide_show2" class="container container__labels">
                <label>
                    Hours
                </label>
                <label>
                    Temperature
                </label>
                <label>
                    Wind
                </label>
                <label>
                    Humidity

                </label>
            </section>


            <table>
                <thead class="hours">


                </thead>
                <tbody class="info">

                </tbody>


            </table>

        </section>


    </main>
    <script src=" ../javascript/individual-weather.js">
    </script>
</body>

</html>
